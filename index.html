<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Particles test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #log {
      position: fixed;
      left: 0;
      bottom: 0;
      color: #f55;
      background: rgba(0,0,0,0.6);
      font: 12px/1.4 monospace;
      padding: 6px 10px;
      max-width: 100%;
      white-space: pre-wrap;
      z-index: 9999;
    }
  </style>

  <!-- грузим твой js с принудительным обновлением -->
  <script>
    (function() {
      var s = document.createElement('script');
      s.defer = true;
      // если поменяешь код, просто измени число после v=
      s.src = './particles_v6.js?v=100';
      document.head.appendChild(s);
    })();

    // если что-то сломается внутри particles_v6.js, выведем на экран
    window.addEventListener('error', function(e) {
      var el = document.getElementById('log') || document.createElement('div');
      el.id = 'log';
      el.textContent += e.message + '\n';
      document.body.appendChild(el);
    });
  </script>
</head>
<body>
</body>
</html>
